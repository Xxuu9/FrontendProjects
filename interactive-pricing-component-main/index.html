<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div class="pricing_component">
      <div class="pricing_title">
        <h1 class="pricing_title1">
          Simple, traffic-based pricing
        </h1>
        <div class="pricing_title2">
          Sign-up for our 30-day trial. No credit card required.
        </div>
      </div>
<!--      <img class="bg_pattern" src="images/bg-pattern.svg">-->
      <div class="price_block">
        <div class="pageviews">
          Pageviews
        </div>
        <div class="price_per_month">
          $ /month
        </div>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
        <div class="billing_option">
          <p>Monthly Billing</p>

          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>

          <p>Yearly Billing</p>
          <p class="discount_amount">25% discount</p>
        </div>
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <div class="start_button">
          <input type="button" value="Start my trial" class="button">
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
